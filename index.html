<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            display: none;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .custom-div-icon {
            position: relative;
        }
        .marker-pin {
            width: 30px;
            height: 42px;
            background-color: red;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -15px;
            margin-top: -21px;
        }
        .marker-pin::after {
            content: '';
            width: 24px;
            height: 24px;
            margin: 3px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -12px;
            margin-top: -12px;
        }
        .custom-div-icon span {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2px 5px;
            border-radius: 3px;
        }
        #login {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 2000;
        }
        #dialog {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 2000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password"><br><br>
        <button onclick="login()">Login</button>
        <p id="error" style="color: red;"></p>
    </div>
    <div id="controls">
        <label for="markerName">Marker Name:</label>
        <input type="text" id="markerName">
        <label for="markerColor">Marker Color:</label>
        <select id="markerColor">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="orange">Orange</option>
            <option value="purple">Purple</option>
        </select>
        <label for="markerType">Marker Type:</label>
        <select id="markerType">
            <option value="pin">Pin</option>
            <option value="house">House</option>
            <option value="shop">Shop</option>
        </select>
        <button onclick="confirmMarkers()">Confirm Markers</button>
        <button onclick="resetMarkers()">Reset Markers</button>
        <ul id="markerList"></ul>
    </div>
    <div id="dialog">
        <h3>Shareable Link</h3>
        <input type="text" id="shareLink" readonly>
        <button onclick="copyLink()">Copy Link</button>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const validCredentials = {
            "user1": "password1",
            "user2": "password2"
        };

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');

            if (validCredentials[username] === password) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('map').style.display = 'block';
                initMap();
            } else {
                errorElement.textContent = 'Invalid username or password.';
            }
        }

        let map;
        let markers = [];

        function initMap() {
            map = L.map('map', {
                crs: L.CRS.Simple,
                minZoom: -5,
                zoomControl: false // Disable default zoom control
            });

            L.control.zoom({
                position: 'bottomleft' // Reposition zoom control to bottom left
            }).addTo(map);

            var imageUrl = 'https://i.imgur.com/6pdBDOZ.jpeg';
            var imageBounds = [[0, 0], [1024, 1024]];
            L.imageOverlay(imageUrl, imageBounds).addTo(map);
            map.fitBounds(imageBounds);

            map.on('click', function(e) {
                var markerName = document.getElementById('markerName').value || 'Unnamed Marker';
                var markerColor = document.getElementById('markerColor').value || 'red';
                var markerType = document.getElementById('markerType').value || 'pin';

                var markerHtml = '';
                if (markerType === 'pin') {
                    markerHtml = `<div style="background-color:${markerColor};" class="marker-pin"></div><span>${markerName}</span>`;
                } else if (markerType === 'house') {
                    markerHtml = `<div style="background-color:${markerColor};" class="marker-pin"></div><span>üè† ${markerName}</span>`;
                } else if (markerType === 'shop') {
                    markerHtml = `<div style="background-color:${markerColor};" class="marker-pin"></div><span>üè¨ ${markerName}</span>`;
                }

                var marker = L.marker(e.latlng, {
                    icon: L.divIcon({
                        className: 'custom-div-icon',
                        html: markerHtml,
                        iconSize: [30, 42],
                        iconAnchor: [15, 42]
                    })
                }).addTo(map);

                markers.push({ marker: marker, latlng: e.latlng, name: markerName, color: markerColor, type: markerType });

                updateMarkerList();
            });

            function updateMarkerList() {
                var markerList = document.getElementById('markerList');
                markerList.innerHTML = '';
                markers.forEach((item, index) => {
                    var li = document.createElement('li');
                    li.textContent = `${item.name} (${item.type}) at ${item.latlng.toString()}`;
                    markerList.appendChild(li);
                });
            }
        }

        function confirmMarkers() {
            var shareLink = generateLink();
            document.getElementById('shareLink').value = shareLink;
            document.getElementById('dialog').style.display = 'block';
        }

        function generateLink() {
            var baseUrl = window.location.href.split('?')[0];
            var markerParams = markers.map(marker => {
                return `lat=${marker.latlng.lat}&lng=${marker.latlng.lng}&name=${encodeURIComponent(marker.name)}&color=${marker.color}&type=${marker.type}`;
            }).join('&');
            return `${baseUrl}?${markerParams}`;
        }

        function copyLink() {
            var shareLinkInput = document.getElementById('shareLink');
            shareLinkInput.select();
            document.execCommand('copy');
            alert('Link copied to clipboard');
        }

        function resetMarkers() {
            markers.forEach(item => map.removeLayer(item.marker));
            markers = [];
            updateMarkerList();
        }

        function placeInitialMarkersFromUrl() {
            var urlParams = new URLSearchParams(window.location.search);
            var latlngs = [];
            var markerIndex = 0;

            while (urlParams.has(`lat`) && urlParams.has(`lng`)) {
                var lat = parseFloat(urlParams.get(`lat`));
                var lng = parseFloat(urlParams.get(`lng`));
                var name = urlParams.get(`name`) || 'Unnamed Marker';
                var color = urlParams.get(`color`) || 'red';
                var type = urlParams.get(`type`) || 'pin';

                var markerHtml = '';
                if (type === 'pin') {
                    markerHtml = `<div style="background-color:${color};" class="marker-pin"></div><span>${name}</span>`;
                } else if (type === 'house') {
                    markerHtml = `<div style="background-color:${color};" class="marker-pin"></div><span>üè† ${name}</span>`;
                } else if (type === 'shop') {
                    markerHtml = `<div style="background-color:${color};" class="marker-pin"></div><span>üè¨ ${name}</span>`;
                }

                var marker = L.marker([lat, lng], {
                    icon: L.divIcon({
                        className: 'custom-div-icon',
                        html: markerHtml,
                        iconSize: [30, 42],
                        iconAnchor: [15, 42]
                    })
                }).addTo(map);

                markers.push({ marker: marker, latlng: { lat, lng }, name: name, color: color, type: type });
                latlngs.push([lat, lng]);

                markerIndex++;
            }

            if (latlngs.length > 0) {
                var bounds = L.latLngBounds(latlngs);
                map.fitBounds(bounds);
            }
        }

        // Initialize the map and place markers from URL parameters
        placeInitialMarkersFromUrl();

    </script>
</body>
</html>
